<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Login Page</h2>
        <form id="loginForm" method="post" action="home.html">
          <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
          </div>
          <div class="form-group">
            <label for="otp">OTP</label>
            <input type="password" class="form-control" id="otp" placeholder="Enter OTP" disabled>
          </div>
          <button type="button" class="btn btn-primary" id="otpButton" onclick="generateOTP()">Get OTP</button>
          <button type="button" class="btn btn-success" id="loginButton" onclick="login()" style="display: none;">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function generateOTP() {
      // Simulate OTP generation process
      // Here, you can send an API request to your server to generate and send the OTP to the user's mobile number
      // For demonstration purposes, we will generate a random 4-digit OTP
      var otp = Math.floor(1000 + Math.random() * 9000);

      // Enable the OTP input field and show the Login button
      $('#otp').prop('disabled', false);
      $('#otpButton').prop('disabled', true);
      $('#loginButton').show();

      // Display the generated OTP in the input field
      $('#otp').val(otp);
    }

    function login() {
      // Perform login validation here
      // You can check if the entered OTP matches the generated OTP or make an API request to validate the OTP

      // Redirect to the home page on successful login
      window.location.href = "home.html";
    }
  </script>
</body>

</html>
